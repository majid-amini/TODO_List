<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/Home/home.css">
    <title>TODO List</title>
</head>

<body>
    
    <main>
        <section id="TODO_list_section">
            <div class="title">
                <h2>TODO List Tasks</h2>
            </div>
              
            <div class="form_container">
                <form action="" class="new_task_total"> 
                <input id="input_task" type="text" name="input_task" >
                <button>      
                    <i class="fa-solid fa-plus add_task"></i>
                </button>
                
                </form>
            </div>
            
            <div class="title_total">
                <h3>Today's tasks</h3>
                <ul class="tasks_ul">
                   
                </ul>
            </div>
            <div class="clear_tasks">
                <p>you have 3 pending tasks</p>
                <button id="clear">Clear All</button>
            </div>
        </section>
    </main>
    

    <script src="./js/script.js"></script>
</body>

</html>
